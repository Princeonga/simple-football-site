<style>

.header {

#header-sroll {

    top:0;
    float:left;
    width:100%;

}

main {

*,
*:before,
*:after {
  box-sizing: border-box;
}

img {
  max-width: 100%;
}

.media {
  margin-bottom: 2em;
  padding: 40px 10px;
}

.media > .title {
  grid-area: title;
}
.media > .img {
  grid-area: img;
}
.media > .content {
  grid-area: bd;
}
.media > .footer {
  grid-area: ft;
}

.media {
  display: grid;
  grid-column-gap: 40px;
  grid-template-areas:
    "title"
    "img"
    "bd"
    "ft";
}

@media (min-width: 600px) {
  /* clearfix*/
  .media:after {
    content: "";
    display: block;
    clear: both;
  }

  .media > .media {
    margin-left: 260px;
    clear: both;
  }

  .media .img {
    float: left;
    margin: 0 10px 0 0;
    width: 250px;
  }

  .media .footer {
    padding: 10px;
    background: #505280;
  }

  .media.media-flip .img {
    float: right;
    margin: 0 0 0 10px;
  }

  .media > * {
    margin: 0 0 0 160px;
  }

  .media.media-flip > * {
    margin: 0 160px 0 0;
  }

  @supports (display: grid) {
    /* override */
    .media > *,
    .media.media-flip > * {
      margin: 0;
    }
    .media .img,
    .media.media-flip .img {
      width: auto;
      margin: 0;
    }
    .media:after {
      content: none;
    }

    .media {
      display: grid;
      grid-column-gap: 40px;
      grid-template-columns: 250px 3fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "img title"
        "img bd"
        "ft ft";
    }

    .media.media-flip {
      grid-template-columns: 3fr 250px;
      grid-template-areas:
        "title img"
        "bd img"
        "ft ft";
    }

    .media.img-flexie {
      grid-template-columns: minmax(250px, 1fr) 3fr;
    }

    .media.media-flip.img-flexie {
      grid-template-columns: 3fr minmax(250px, 1fr);
    }

    /* nested */
    .media > .media {
      grid-column: 2 / -1;
      margin: 0; /* override */
      margin-top: 1em;
    }
  }
}

@media (max-width: 700px) {
  // layout

  body {
    line-height: 1.2;

  main {

<script>
Vue.directive('clipscroll', {
  inserted: function(el, binding) {
    let f = function(evt) {
      var hasRun = false;
      if (!hasRun && window.scrollY > binding.value.start) {
        hasRun = true;
        TweenMax.to(el, 2, {
          morphSVG: binding.value.toPath,
          ease: Sine.easeIn
        })
      }
      if (window.scrollY > binding.value.end) {
        window.removeEventListener('scroll', f);
      }
    }
    window.addEventListener('scroll', f);
  }
});

Vue.directive('drawscroll', {
  inserted: function(el, binding) {
    let f = function(evt) {
      var hasDrawn = false;
      if (!hasDrawn && window.scrollY > binding.value.start) {
        hasDrawn = true;
        TweenMax.set(el, {
          opacity: 1
        })
        
        TweenMax.staggerFromTo(el.childNodes, 5, {
          drawSVG: false
        }, {
          drawSVG: true,
          ease: Sine.easeOut
        }, -0.1)
      }
      if (window.scrollY > binding.value.end) {
        window.removeEventListener('scroll', f)
      }
    }
    window.addEventListener('scroll', f)
  }
});

const ImageOne = {
  template: '#imagearea1'
}

const ImageTwo = {

}

const ImageThree = {

}

      type: Boolean,
      required: false
    }
  },
  data() {
    return {
      media: 'media'
    }
  }
}

new Vue({
  el: '#app',

    MediaLayout,
    ImageOne,
    ImageTwo,
    ImageThree
  }
})
